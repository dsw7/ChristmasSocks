[pytest]

# All markers
markers =
    release_test: Test binary compiled with CMAKE_BUILD_TYPE -> Release
    memory_test:  Test binary compiled with CMAKE_BUILD_TYPE -> RelWithDebInfo

# Logging
log_cli = true
log_cli_level = DEBUG
log_format = %(asctime)s.%(msecs)03d %(levelname)s %(message)s
log_date_format = %H:%M:%S
